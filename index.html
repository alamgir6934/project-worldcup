<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Worldcup</title>
    <!-- stylesheet -->
    <link rel="stylesheet" href="style.css">
    <!-- google-fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Raleway:wght@400;500;600&family=Roboto:wght@300;400;500&display=swap"
        rel="stylesheet">
    <!-- fontawesome icons -->
    <script src="https://kit.fontawesome.com/c7ddb4e18f.js" crossorigin="anonymous"></script>
</head>

<body>
    <main>
        <!-- start-banner-section -->
        <section class="container">
            <div class="top-banners">
                <div class="banner">
                    <div class="banner-text">
                        <h1 class="banner-heading">The gratest show on the earth</h1>
                        <p>The 2022 FIFA World Cup Final will be the final match of the 2022 World Cup, the 22nd edition
                            of
                            FIFA's competition for men's national football teams.</p>
                        <button class="button">Watch live <span><i
                                    class="fa-solid fa-chevron-right"></i></span></button>
                    </div>
                    <div class="banner-image">
                        <img src="./images/Banner Image.png" alt="">
                    </div>
                </div>
            </div>

        </section>
        <!-- end-banner-section -->

    </main>
</body>

</html>
